<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay  >
            
            <button class="copyBtn" data-copy> 

                <span data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">


            </button>

        </div>
        
        <div class="input-container">
            <!-- passwordlength -->
            <div class="length-container">

                <p>Password Length</p>
                <p data-lengthNumber>0</p>


            </div>
            
            <!-- slider -->
            <input type="range"  min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- check Boxes -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Include Upperccase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- extra -->
            <div class="check">
                <input type="checkbox" name="" id="select-all">
                <label for="select-all">Select All</label>
            </div>


            <!--  -->

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator ></div>
            </div>

            <!-- generate Password Button -->

            <button class="generateButton">Generate Password</button>


        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
